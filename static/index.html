      <div class="container">

        <div id="cameras"></div>

    <div class="container">
        <h1 class="mt-5">เพิ่มข้อมูล Token Line</h1>
        <div class="mb-3">
            <input type="text" class="form-control" id="tokenInput" placeholder="Enter token" />
            <button class="btn btn-primary mt-2" id="addButton">Add Token</button>
        </div>
        <h1 class="mt-5">Token List</h1>
        <ul id="tokenList" class="list-group"></ul>

        <h1 class="mt-5">เพิ่มข้อมูลรายละเอียด</h1>
<form id="self" class="mb-3">
    <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="ชื่อ - นามสกุล">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="age" placeholder="อายุ">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="cd" placeholder="โรคประจำตัว">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="pm" placeholder="ยาที่เเพ้">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="ecall" placeholder="เบอร์โทรฉุกเฉิน">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="ad" placeholder="ที่อยู่">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="map" placeholder="Map Link">
    </div>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="PDPA">
    <label for="vehicle1"><h4>ยอมรับการให้นำข้อมูลไปใช้ในการส่งเเจ้งเตือนไปยังผู้เกี่ยวข้องหรือในข้อกฎหมาย PDPA</h4> </label><br> 
    
    <button type="submit" class="btn btn-primary">Add</button>
    <!-- <div id="patientList"></div> -->
</form>


<h1 class="mt-5">อัพเดทรายละเอียด</h1>
<form id="updatePatientForm" class="mb-3">
    <div class="form-group">
        <input type="text" class="form-control" id="updateName" placeholder="ชื่อ - นามสกุล">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="updateAge" placeholder="อายุ">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="updateCd" placeholder="โรคประจำตัว">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="updatePm" placeholder="ยาที่เเพ้">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="updateEcall" placeholder="เบอร์โทรฉุกเฉิน">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="updateAd" placeholder="ที่อยู่">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="updateMap" placeholder="Map Link">
    </div>
    <button type="submit" class="btn btn-primary">อัพเดทรายละเอียด</button>
</form>

        <h1 class="mt-5">เพิ่มข้อมูลกล้อง</h1>
        <form id="cameraForm" class="mb-3">
            <div class="form-group">
                <input type="text" class="form-control" id="number" placeholder="Camera Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="ip" placeholder="IP Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">เพิ่มข้อมูลกล้อง</button>
        </form>

        <h1 class="mt-5">อัพเดทข้อมูลกล้อง</h1>
        <form id="updateCameraForm">
            <div class="form-group">
                <label for="updateNumber">หมายเลขกล้อง:</label>
                <input type="text" class="form-control" id="updateNumber" required>
            </div>
            <div class="form-group">
                <label for="updateIp">IP Address:</label>
                <input type="text" class="form-control" id="updateIp" required>
            </div>
            <div class="form-group">
                <label for="updateUsername">Username:</label>
                <input type="text" class="form-control" id="updateUsername" required>
            </div>
            <div class="form-group">
                <label for="updatePassword">Password:</label>
                <input type="password" class="form-control" id="updatePassword" required>
            </div>
            <button type="submit" class="btn btn-primary">อัพเดทข้อมูลกล้อง</button>
        </form>

    </div>
